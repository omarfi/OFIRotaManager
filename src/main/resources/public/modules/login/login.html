<div class="login-page">
    <div class="login-box">

        <div class="login-logo">
            <a href="#"><b>OFI</b>RotaManager</a>
        </div><!-- /.login-logo -->

        <div class="login-box-body">
            <div class="alert alert-danger" ng-show="error">
                There was a problem logging in. Please try again.
            </div>
            <p class="login-box-msg">Logg inn i butikk siden din</p>
            <form ng-submit="login()">
                <div class="form-group has-feedback">
                    <input id="shopId" name="shopId" ng-model="credentials.shopId" type="text" class="form-control" placeholder="Butikk ID"/>
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input id="password" name="password" ng-model="credentials.password" type="password" class="form-control" placeholder="Passord"/>
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-8">
                        <div class="checkbox icheck">
                            <label>
                                <input type="checkbox"> Husk meg
                            </label>
                        </div>
                    </div><!-- /.col -->
                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">Logg inn</button>
                    </div><!-- /.col -->
                </div>
            </form>


            <a href="#">Glemt passordet?</a><br>
            <a href="#" class="text-center">Registerer ny butikk</a>

        </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->
</div>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });
    });
</script>
